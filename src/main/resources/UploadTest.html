<!DOCTYPE html>
<html>
<head>
    <title>uploader local file upload page</title>

<body>
<form onsubmit="get_action(this);" method="post"
      enctype="multipart/form-data">
    <label for="file">fileType:</label>
    <input type="text" name="fileType" value="email">
    <p />
    <label for="file">key:</label>
    <input type="text" name="key" value="fileKey">
    <p />
    <label for="file">File:</label>
    <input type="file" name="file" id="file"><br>
    <p />
    <label for="file">userId:</label>
    <input type="text" name="userId" value="2882303761517121362">
    <p />
    <label for="file">fileName:</label>
    <input type="text" name="fileName" value="provided_name.csv">
    <p />
    <label for="file">hashType:</label>
    <input type="text" name="hashType" value="sha256">
    <p />
    <label for="file">uploadType:</label>
    <input type="text" name="uploadType" value="append"> <!-- value can be append or empty string -->
    <p />
    <input type="submit" name="upload" value="Submit">
</form>
